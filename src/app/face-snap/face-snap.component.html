<div class="face-snap-card" [ngClass]="{ snapped: likeText === 'Unlike' }">
  <h2>{{ faceSnap.title }}</h2>
  <p>Mise en ligne le {{ faceSnap.createdDate }}</p>
  <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title" />
  <p>{{ faceSnap.description }}</p>
  <p *ngIf="faceSnap.location == 'Bourg'">
    Photo prise à {{ faceSnap.location }}
  </p>
  <p>
    <button (click)="onSnap()">{{ likeText }}</button>
    <span [ngStyle]="{ color: 'rgb(0,' + faceSnap.snaps * 2 + ',0)' }"
      >👍 : {{ faceSnap.snaps }}</span
    >
  </p>
</div>
