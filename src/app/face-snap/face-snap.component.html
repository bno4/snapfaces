<div class="face-snap-card" [ngClass]="{ snapped: likeText === 'Unlike' }">
  <h2>{{ faceSnap.title | uppercase }}</h2>
  <p>
    Mise en ligne le
    {{ faceSnap.createdDate | date : " le d MMMM yyyy, √† HH:mm" }}
  </p>
  <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title" />
  <p>{{ faceSnap.description }}</p>
  <p *ngIf="faceSnap.location == 'Lyon'">
    Photo prise √† {{ faceSnap.location }}
  </p>
  <p>
    <button (click)="onSnap()">{{ likeText }}</button>
    <span [ngStyle]="{ color: 'rgb(0,' + faceSnap.snaps * 2 + ',0)' }"
      >üëç : {{ faceSnap.snaps }}</span
    >
  </p>
</div>
